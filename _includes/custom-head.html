<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="..." crossorigin="anonymous">

<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js" integrity="..." crossorigin="anonymous"></script>

<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js" 
        onload="renderMathInElement(document.body, {
          delimiters: [
            {left: '$$', right: '$$', display: true},  // Display mode (double dollar signs)
            {left: '\\[', right: '\\]', display: true}, // Standard LaTeX display mode
            {left: '$', right: '$', display: false},   // Inline mode (single dollar signs)
            {left: '\\(', right: '\\)', display: false} // Standard LaTeX inline mode
          ]
        });" 
        crossorigin="anonymous">
</script>
